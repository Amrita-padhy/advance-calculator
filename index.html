<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance calculator</title>
    <link rel="stylesheet" href="stylling.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="calculator_grid" style="padding-bottom: 30vh;">
        <div class="output">
            <div class="histry">
                <div class="secondary_operant" data_secondary_operant></div>
                <div class="secondary_operation"></div>
            </div>
            <div data_primary_operant class="primary_oprant" ></div>
        </div>
        <button data_all_clear class="span_two">AC</button>
        <button data_delete >DEL</button>
        <button data_operation>%</button>
        <button data_number>1</button>
        <button data_number>2</button>
        <button data_number>3</button>
        <button data_operation>*</button>
        <button data_number>4</button>
        <button data_number>5</button>
        <button data_number>6</button>
        <button data_operation>+</button>
        <button data_number>7</button>
        <button data_number>8</button>
        <button data_number>9</button>
        <button data_operation>-</button>
        <button data_number>.</button>
        <button data_number>0</button>
        <button data_equals class="span_two">=</button>
    </div>
    
</body>
</html>
